    <style>
        button {
            position:absolute;

    <style>
        body {
            background-color: rgb(25, 166, 46);
        }
    </style>
    
    <style>
        textarea {
            background-color: white;
            height: 60vh;
            width: 80vw;
        }
    </style>
    
    <script>
        function copyToClipboard() {
            var textarea = document.getElementById("myInput");
            textarea.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
    
    <center>
        <h1>ssc<br/>
        (system software and compilers)
        </h1>
        
        <strong>program 1</strong><br/>
        
        <textarea id="myInput">
            <!-- Your program 1 code here -->
        </textarea>
        <button onclick="copyToClipboard()">Copy</button>
    </center>
